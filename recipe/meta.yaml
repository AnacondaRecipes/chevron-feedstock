{% set name = "chevron" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87613aafdf6d77b6a90ff073165a61ae5086e21ad49057aa0e53681601800ebf

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - chevron=chevron:cli_main

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools
  run:
    - python

test:
  imports:
    - chevron
  commands:
    - pip check
    - chevron --help
  requires:
    - pip

about:
  home: https://github.com/noahmorrison/chevron
  summary: Mustache templating language renderer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: A python implementation of the mustache templating language.
  dev_url: https://github.com/noahmorrison/chevron
  doc_url: https://github.com/noahmorrison/chevron/blob/main/README.md

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
